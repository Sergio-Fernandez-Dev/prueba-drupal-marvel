marvel.api.config.form:
  path: 'admin/api/config'
  defaults:
    _form:  'Drupal\marvel\Form\APIConfigForm'
    _title: 'API Configuration'
  requirements:
    _permission: 'access content'

marvel.list.comics:
  path: '/marvel/list/comics'
  defaults:
    _controller: 'Drupal\marvel\Controller\ComicController::index' 
    _title: 'Comics'
  requirements:
    _permission: 'access content'

marvel.list.characters:
  path: '/marvel/list/characters'
  defaults:
    _controller: 'Drupal\marvel\Controller\CharacterController::index' 
    _title: 'Characters'
  requirements:
    _permission: 'access content'

